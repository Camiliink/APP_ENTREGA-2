<ion-footer>
  <ion-toolbar  style="padding-bottom: 4px">
    <ion-segment 
      value="welcome" 
      (ionChange)="sendClickEvent($event)"
      [(ngModel)]="selectedButton"
    >
      
      <ion-segment-button value="codigoqr">
        <ion-icon name="qr-code-outline"></ion-icon>
        {{ "HomePage.Button.QR" | translate }}
      </ion-segment-button>

      <ion-segment-button value="foro">
        <ion-icon name="pencil-outline" id="foro">foro</ion-icon>
        {{ "HomePage.Button.Forum" | translate }}
      </ion-segment-button>
      
      <ion-segment-button value="miclase">
        <ion-icon name="book-outline"></ion-icon>
        {{ "HomePage.Button.miclase" | translate }}
      </ion-segment-button>
      
      <ion-segment-button value="misdatos">
        <ion-icon name="person-outline"></ion-icon>
        {{ "HomePage.Button.misdatos" | translate }}
      </ion-segment-button>

    </ion-segment>

  </ion-toolbar>
</ion-footer>
