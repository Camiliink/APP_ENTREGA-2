<ion-header [translucent]="true" >
  <ion-toolbar color="warning">
    <ion-title>Sistema de asistencia Duoc UC</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <!-- Tarjeta de contenido -->
  <ion-card class="center-card">
    <ion-card-header>
      <ion-card-title>Recuperar Contraseña</ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <ion-text>
        Paso 1: Ingrese su correo
      </ion-text>

      <!-- Campo de correo -->
      <ion-item>
        <ion-label position="floating">Correo Electrónico</ion-label>
        <ion-input [(ngModel)]="email" placeholder="correo@gmail.com"></ion-input>
      </ion-item>

      <!-- Mensaje de error si el correo es inválido o vacío -->
      <ion-text color="warning" *ngIf="isEmailInvalid && !email">
        El campo de correo no puede estar vacío.
      </ion-text>

      <!-- Botón de continuar -->
      <ion-button expand="full" color="warning" [disabled]="!email || isEmailInvalid" (click)="goToSecretQuestion()">
        Recuperar Contraseña
      </ion-button>
    </ion-card-content>
  </ion-card>

  <!-- Botón salir con margen entre la carta y el botón -->
  <ion-footer style="margin-top: 10px;">
    <ion-button expand="full" color="warning" (click)="goBack()">Salir</ion-button>
  </ion-footer>
</ion-content>
