<app-header 
  (headerClick)="headerClick($event)">
</app-header>

<ion-content [fullscreen]="true">
  <!-- Componente QR Web Scanner -->
  <app-qrwebscanner 
      *ngIf="selectedComponent === 'qrwebscanner'" 
      (scanned)="webQrScanned($event)"
      (stopped)="webQrStopped()">
  </app-qrwebscanner>

  <!-- Componente Welcome -->
  <app-welcome 
      *ngIf="selectedComponent === 'welcome'">
  </app-welcome>

  <!-- Componente Forum -->
  <app-forum 
      *ngIf="selectedComponent === 'forum'">
  </app-forum>

  <!-- Componente Mi Clase -->
  <app-forum 
      *ngIf="selectedComponent === 'asis'">
  </app-forum>

  <!-- Componente Mis Datos -->
  <app-misdatos
      *ngIf="selectedComponent === 'misdatos'">
  </app-misdatos>
</ion-content>

<app-footer
  (footerClick)="footerClick($event)">
</app-footer>
