<app-header></app-header>

<ion-content [fullscreen]="true">
  <h1 class="ion-text-center margin-top-6">{{ 'MapPage.text.title' | translate }}</h1>
  <!-- El div con id "mapId" será donde se mostrará el mapa -->
  <div id="mapId" style="height: 100%;"></div>

</ion-content>

<ion-footer>
  <ion-toolbar class="ion-text-center" color="primary">
    <ion-button shape="round" color="secondary" size="small"
        (click)="goToDUOC()" >
      DUOC UC
    </ion-button>

    <ion-button shape="round" color="secondary" size="small"
        (click)="goToMyPosition()">
        {{ 'MapPage.btn.location' | translate }}
    </ion-button>

    <ion-button shape="round" color="secondary" size="small"
        (click)="showRouteToDuoc()">
        {{ 'MapPage.btn.route' | translate }}
    </ion-button>

    <div *ngIf="distance">
      <br style="font-weight: bolder;">
      {{ distance }}
    </div>
  </ion-toolbar>
</ion-footer>
